    <style>
      body {
        font-family: 'Roboto', sans-serif;
      }
      h1, h2, h3, h4, h5, h6, .font-oswald {
        font-family: 'Oswald', sans-serif;
      }
      @keyframes marquee {
        0% { transform: translateX(0%); }
        100% { transform: translateX(-100%); }
      }
      .animate-marquee {
        animation: marquee 50s linear infinite;
        display: inline-block;
        white-space: nowrap;
      }

      @keyframes slide-out-left {
        from { transform: translateX(0); opacity: 1; }
        to { transform: translateX(-20px); opacity: 0; }
      }
      @keyframes slide-in-from-right {
        from { transform: translateX(20px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      @keyframes slide-out-right {
        from { transform: translateX(0); opacity: 1; }
        to { transform: translateX(20px); opacity: 0; }
      }
      @keyframes slide-in-from-left {
        from { transform: translateX(-20px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }

      .animate-slide-out-left { animation: slide-out-left 0.3s forwards; }
      .animate-slide-in-from-right { animation: slide-in-from-right 0.3s forwards; }
      .animate-slide-out-right { animation: slide-out-right 0.3s forwards; }
      .animate-slide-in-from-left { animation: slide-in-from-left 0.3s forwards; }
      
      @keyframes stat-fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .stat-row {
        animation: stat-fade-in 0.5s ease-out forwards;
        opacity: 0;
      }

    </style>
